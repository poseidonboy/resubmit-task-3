{% extends 'base.html' %}
{% load static %}

{% block add_style %}
    body{
        background-color:#ffebe6;
    }
{% endblock add_style %}

{% block content %}

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand"></a> 
        <a class="btn btn-outline-info" aria-current="page" href="{% url 'logout' %}">logout</a>
        </div>
    </nav>
 <div class="container mt-2">
        <div class="row">
            <div class="col-sm-4">
                <div class="row text-left mt-3"><br>
                    <h1 class="text-muted">{{pt.title}}</h1>
                </div>
                <br><br><br>
                <div class="row">
                    <h4 class="text-muted fw-normal">Summary</h4><hr>
                    <p class="text-muted small font-italic">{{pt.summary}}</p>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="row mt-5">
                    <img src="{{pt.postimg.url}}" alt="" class="blogimg img-fluid img-thumbnail">
                </div>
            </div>
        </div>
        <div class="row">
            <h4 class="text-muted fw-normal">Content</h4><hr>
            <p class="text-muted small font-italic">{{pt.content}}</p>
        </div>
    </div> 
        
    
       

{% endblock content %}
